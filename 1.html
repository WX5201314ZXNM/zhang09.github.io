<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的HTML单页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">首页</a>
        <a href="#about">关于我们</a>
        <a href="#contact">联系我们</a>
    </div>

    <div class="container">
        <div class="content">
            <h1>欢迎来到我的HTML单页</h1>
            <p>这是一个简单的HTML页面示例，用于展示基本的HTML和CSS布局。</p>
            <img src="https://via.placeholder.com/800x400" alt="示例图片">
            <p>你可以通过修改HTML代码来添加更多内容或功能。</p>
            <a href="#" class="button">了解更多</a>
        </div>
    </div>
</body>
</html>
